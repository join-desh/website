<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="{{ page.title | default: site.title }}">
    <meta property="twitter:description" content="{{ page.description | default: site.description }}">
    <meta property="twitter:image" content="{{ site.url }}/og-image.png">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Fira Code', 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            line-height: 1.6;
            color: #00ff41;
            background: #000000;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 65, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 65, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem 0;
            border-bottom: 1px solid #00ff41;
            box-shadow: 0 2px 10px rgba(0, 255, 65, 0.2);
            position: relative;
            z-index: 2000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff41;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            font-family: 'Fira Code', monospace;
        }

        .logo::before {
            content: '#';
            color: #00ff41;
        }

        .logo::after {
            content: '>_';
            color: #00ff41;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }

        .brand:hover {
            opacity: 0.8;
        }

        .tagline-header {
            font-size: 0.8rem;
            color: #00cc33;
            font-family: 'Fira Code', monospace;
            font-weight: 400;
            margin-top: 0.2rem;
            opacity: 0.9;
            letter-spacing: 0.05em;
        }

        .tagline-header::before {
            content: '// ';
            color: #00cc33;
            opacity: 0.7;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #00cc33;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .nav-links a::before {
            content: '$ ';
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .nav-links a:hover::before {
            opacity: 1;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: #00ff41;
            transition: width 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Active navigation state */
        .nav-links a.active {
            color: #00ff41 !important;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5) !important;
        }

        .nav-links a.active::before {
            opacity: 1 !important;
        }

        .nav-links a.active::after {
            width: 100% !important;
            background: #00ff41 !important;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.5) !important;
        }

        .nav-links a.active {
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .nav-links a.active::before {
            opacity: 1;
        }

        .nav-links a.active::after {
            width: 100%;
        }

        main {
            padding: 4rem 0;
        }

        .hero {
            text-align: center;
            margin-top: 4rem;
            margin-bottom: 6rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #00ff41;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            line-height: 1.2;
            font-family: 'Fira Code', monospace;
        }

        .hero h1::before {
            content: '$ sudo init ';
            display: block;
            font-size: 1rem;
            color: #00cc33;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .hero h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 500;
            color: #00cc33;
            font-family: 'Fira Code', monospace;
            opacity: 0.9;
        }

        .hero h2::before {
            content: '// ';
            color: #00cc33;
            opacity: 0.7;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            color: #00cc33;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            background: transparent;
            color: #00ff41;
            padding: 1.2rem 2.5rem;
            text-decoration: none;
            border: 2px solid #00ff41;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Fira Code', monospace;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .cta-button::before {
            content: '> ';
            margin-right: 0.5rem;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 65, 0.1);
            transition: left 0.3s ease;
        }

        .cta-button:hover::after {
            left: 0;
        }

        .cta-button:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.8);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin: 6rem 0;
        }

        .feature-card {
            background: rgba(0, 20, 0, 0.8);
            padding: 2.5rem;
            border: 1px solid #00ff41;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .feature-card:hover {
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            border-color: #00ff41;
        }

        .feature-card h3 {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #00ff41;
            font-weight: 600;
            font-family: 'Fira Code', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .feature-card h3::before {
            content: '# ';
            color: #00cc33;
        }

        .feature-card p {
            color: #00cc33;
            line-height: 1.7;
            font-family: 'Fira Code', monospace;
        }

        .blog {
            margin: 6rem 0;
        }

        .blog h2 {
            font-size: 2.5rem;
            color: #00ff41;
            font-weight: 700;
            font-family: 'Fira Code', monospace;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            margin-bottom: 2rem;
            text-align: center;
        }

        .blog h2::before {
            content: '$ ls /blog/';
            display: block;
            font-size: 1rem;
            color: #00cc33;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .blog-intro {
            text-align: center;
            font-size: 1.2rem;
            color: #00cc33;
            margin-bottom: 4rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
            font-family: 'Fira Code', monospace;
        }

        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .blog-post {
            background: rgba(0, 20, 0, 0.8);
            padding: 2.5rem;
            border: 1px solid #00ff41;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .blog-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .blog-post:hover {
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            border-color: #00ff41;
        }

        .blog-post h3 {
            font-size: 1.3rem;
            color: #00ff41;
            font-weight: 600;
            font-family: 'Fira Code', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            margin-bottom: 1rem;
        }

        .blog-meta {
            font-size: 0.9rem;
            color: #00cc33;
            font-family: 'Fira Code', monospace;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            font-style: italic;
        }

        .blog-post p {
            color: #00cc33;
            line-height: 1.7;
            font-family: 'Fira Code', monospace;
            margin-bottom: 2rem;
        }

        .read-more {
            display: inline-block;
            background: transparent;
            color: #00ff41;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border: 1px solid #00ff41;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-family: 'Fira Code', monospace;
            position: relative;
            overflow: hidden;
        }

        .read-more::before {
            content: '> ';
            margin-right: 0.3rem;
        }

        .read-more::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 65, 0.1);
            transition: left 0.3s ease;
        }

        .read-more:hover::after {
            left: 0;
        }

        .read-more:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .blog-archive {
            text-align: center;
            margin-top: 3rem;
        }

        .archive-link {
            display: inline-block;
            background: transparent;
            color: #00cc33;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 1rem 2rem;
            border: 1px solid #00cc33;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-family: 'Fira Code', monospace;
        }

        .archive-link::before {
            content: '$ ls -la /blog/ | more';
            margin-right: 0.5rem;
        }

        .archive-link:hover {
            color: #00ff41;
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .contact {
            text-align: center;
            background: rgba(0, 20, 0, 0.8);
            padding: 4rem;
            border: 1px solid #00ff41;
            margin: 6rem 0;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .contact h2 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #00ff41;
            font-weight: 700;
            font-family: 'Fira Code', monospace;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .contact h2::before {
            content: '$ echo "';
            display: block;
            font-size: 1rem;
            color: #00cc33;
            margin-bottom: 0.5rem;
        }

        .contact h2::after {
            content: '"';
            color: #00cc33;
        }

        .contact p {
            margin-bottom: 1.5rem;
            color: #00cc33;
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Fira Code', monospace;
        }

        .email-link {
            display: inline-block;
            background: transparent;
            color: #00ff41;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border: 2px solid #00ff41;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-family: 'Fira Code', monospace;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .email-link::before {
            content: '> mail to: ';
            margin-right: 0.5rem;
        }

        .email-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 65, 0.1);
            transition: left 0.3s ease;
        }

        .email-link:hover::after {
            left: 0;
        }

        .email-link:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.8);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: #00cc33;
            font-family: 'Fira Code', monospace;
            border-top: 1px solid #00ff41;
            margin-top: 4rem;
        }

        footer p::before {
            content: '# ';
            color: #00ff41;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: 2px solid #00ff41;
            color: #00ff41;
            font-size: 1.2rem;
            padding: 0.5rem;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .mobile-menu-toggle:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .mobile-menu-toggle::before {
            content: '☰ ';
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .tagline-header {
                font-size: 0.65rem;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #000000;
                backdrop-filter: blur(20px);
                border-top: 1px solid #00ff41;
                border-bottom: 1px solid #00ff41;
                flex-direction: column;
                gap: 0;
                padding: 1rem 0;
                box-shadow: 0 5px 20px rgba(0, 255, 65, 0.2);
                z-index: 1000;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                padding: 1rem 2rem;
                border-bottom: 1px solid rgba(0, 255, 65, 0.1);
            }

            .nav-links li:last-child {
                border-bottom: none;
            }

            .nav-links a {
                display: block;
                width: 100%;
                font-size: 1.1rem;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .blog-posts {
                grid-template-columns: 1fr;
            }

            header {
                position: relative;
            }
        }
    </style>
</head>

<body>
    {{ content }}
</body>

</html>
