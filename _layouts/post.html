---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">{{ page.meta | default: "$ cat /dev/democracy | grep insights" }}</div>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
</article>
