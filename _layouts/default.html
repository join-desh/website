<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - DESH</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{{ page.title }} - DESH">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="{{ page.title }} - DESH">
    <meta property="twitter:description" content="{{ page.description | default: site.description }}">
    <meta property="twitter:image" content="{{ site.url }}/og-image.png">
    
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <style>
        /* Same CSS as your main site */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Fira Code', monospace;
            line-height: 1.6;
            color: #00ff41;
            background: #000000;
            min-height: 100vh;
        }
        
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        
        .back-link {
            display: inline-block;
            color: #00cc33;
            text-decoration: none;
            margin-bottom: 2rem;
            font-family: 'Fira Code', monospace;
        }
        
        .back-link::before { content: '< '; }
        .back-link:hover { color: #00ff41; }
        
        .post-header {
            border-bottom: 1px solid #00ff41;
            padding-bottom: 2rem;
            margin-bottom: 3rem;
        }
        
        .post-title {
            font-size: 2.5rem;
            color: #00ff41;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }
        
        .post-meta {
            color: #00cc33;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .post-content {
            color: #00cc33;
            line-height: 1.8;
        }
        
        .post-content h2 {
            color: #00ff41;
            margin: 2rem 0 1rem 0;
            font-size: 1.5rem;
        }
        
        .post-content h2::before { content: '## '; color: #00cc33; }
        
        .post-content p { margin-bottom: 1.5rem; }
        
        .post-content code {
            background: rgba(0, 255, 65, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            color: #00ff41;
        }
        
        .post-content pre {
            background: rgba(0, 20, 0, 0.8);
            padding: 1rem;
            border: 1px solid #00ff41;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        .post-content blockquote {
            border-left: 3px solid #00ff41;
            padding-left: 1rem;
            margin: 1.5rem 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">Back to DESH</a>
        {{ content }}
    </div>
</body>
</html>
